<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Nick Set!</title>

  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<!-- defualt resolution of high end phones-->
  <canvas id="set-canvas" width="1280" height="720"></canvas>
  
  <p id="event-message" class="outline">Register Below</p>

  <div id="dashboard">
    <div id="registration">
      <input type="text" id="name" />
      <button id="submit" onclick="sendName()">Register!</button>
      <p id="response"></p>
    </div>
    <div id="scorecard"></div>
    <div id="ip-address"></div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
